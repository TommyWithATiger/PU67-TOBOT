pipeline:
  frontend-tests:
    image: registry.niklasmh.no/tobot-prod
    commands:
      - cd web
      - mkdir -p node_modules
      - cp -R /home/tobot/tdt4140-bot-project/web/node_modules ./node_modules
      - npm run build

  backendend-tests:
    image: registry.niklasmh.no/tobot-prod
    commands:
      - make backend-build-tests

  deployment:
    image: plugins/ssh
    host: ci.niklasmh.no
    username: tobot
    port: 22
    when:
      event: push
      branch: development
    script:
      - make drone-prod
